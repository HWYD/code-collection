<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //实现
      function debounce(fn, delay) {
        let timer = null
        return (event) => {
          clearTimeout(timer)
          timer = setTimeout(() => {
            fn(event)
          }, delay)
          console.log(timer, 'timer')
        }
      }

      //测试代码
      function setScorrll(event, abc) {
        console.log('窗口改变啦', arguments)
        console.log('参数', event, abc)
      }
      window.addEventListener(
        'resize',
        debounce((event) => setScorrll(event, 1, 2), 500)
      )
    </script>
  </body>
</html>
